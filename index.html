<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ohmyfood</title>
    <link href="./css/normalize.css" type="text/css" rel="stylesheet" />
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b4d8692a75.js"
      crossorigin="anonymous"
    ></script>
    <meta name="keywords" content="HTML, Menu, Food" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <img src="./images/logo/ohmyfood@2x.svg" alt="ohmyfood logo" />
    </header>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <span>Paris, Belleville</span>
    </div>
    <div class="explore">
      <h1>Book the menu you like</h1>
      <p>Discover top-of-the-art restuarants we picked for you</p>
      <button class="explorebutton">
        Explore our restuarants
        <!-- <div class="btn__bg"></div> -->
      </button>
    </div>
    <section class="options">
      <h2>How it works</h2>
      <div class="selection">
        <button class="restaurant">
          <div class="number">
            <i class="fa-solid fa-1"></i>
          </div>
          <div class="cell">
            <i class="fa-solid fa-mobile-screen-button"></i>
          </div>
          <p>Choose a restaurant</p>
        </button>
        <button class="restaurant">
          <div class="number">
            <i class="fa-solid fa-2"></i>
          </div>
          <div class="cell">
            <i class="fa-solid fa-list"></i>
          </div>
          <p>Create your menu</p>
        </button>
        <button class="restaurant2">
          <div class="number">
            <i class="fa-solid fa-3"></i>
          </div>
          <div class="cell">
            <i class="fa-solid fa-house"></i>
          </div>
          <p>Go enjoy it at the restaurant</p>
        </button>
      </div>
    </section>
  </body>
</html>
